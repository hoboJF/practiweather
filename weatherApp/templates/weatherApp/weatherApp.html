<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            text-align: center;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar {
            padding: 15px;
            width: 80%;
            max-width: 500px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Add some space between search bar and button */
        }
        .search-button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #333;
        }
        .weather-info {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .city-name {
            font-size: 36px;
            font-weight: bold;
        }
        .temperature {
            font-size: 72px;
            font-weight: bold;
            margin-top: 10px;
        }
        .conditions {
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form method="post" class="search-container">
        {% csrf_token %}
        <input type="text" name="city" id="citySearch" class="search-bar" placeholder="Enter city..." />
        <button class="search-button" type="submit" id="searchButton">Enter</button>
    </form>

    <div class="weather-info">
        <div class="city-name" id="cityName">
            {{weather_data.city}}
        </div>
        <div class="temperature" id="temperature">
            {{weather_data.temperature}}Â°F
        </div>
        <div class="conditions" id="conditions">
            {{weather_data.conditions}}
        </div>
    </div>

</body>
</html>
